site_name: docs.hal.guru
site_url: https://docs.hal.guru/
site_author: hal.guru
site_description: >-
  AI Agents that works, for you
repo_name: hal-guru/hal.guru
repo_url: https://github.com/HAL-guru/hal.guru.git

theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - 'Welcome': 'index.md'
  - 'Getting Started':
    - 'Install halguru CLI': 'getting-started/01-install-halguru-cli.md'
  - 'halguru CLI':
    - 'Introduction': 'halguru-cli/index.md'
  - 'Configuring AI Agents':
    - 'Introduction': 'configuring-ai-agents/index.md'
  - About:
    - 'License': 'license.md'

extra_files:
  - schemas/*.json

markdown_extensions:
  - toc:
      permalink: "#"
      baselevel: 2
      separator: "_"
plugins:
  - search

site_name: docs.hal.guru
site_url: https://docs.hal.guru/
site_author: hal.guru
site_description: >-
  AI Agents that works, for you
repo_name: Download
repo_url: https://github.com/HAL-guru/hal.guru.git
copyright: Copyright &copy; 2025 hal.guru sp. z o.o.
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/HAL-guru
      name: hal.guru on GitHub
theme:
  name: material
  logo: icon-white.png
  favicon: favicon.svg
  icon:
    repo: fontawesome/brands/github
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: pink
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.instant
    #- navigation.tabs
    #- navigation.sections
    #- navigation.expand

nav:
  - 'Welcome': 'index.md'
  - 'Installation':
      - 'Installation': 'installation/index.md'
      - 'MacOS and Linux': 'installation/macos-and-linux.md'
      - 'Windows': 'installation/windows.md'
      - 'Experienced users': 'installation/experienced-users.md'
  - 'Getting Started':
    - 'My first agent AI': 'getting-started/01-install-halguru-cli.md'
  - 'Configuration files':
      - '*.halguru.yaml': 'models/halguru.md'
      - '*.halguru-state.yaml': 'models/halguru-state.md'
      - '*.halguru-action.yaml': 'models/halguru-action.md'
      - '*.halguru-website.yaml': 'models/halguru-website.md'
  - 'halguru CLI':
    - 'Introduction': 'halguru-cli/index.md'
  - About:
    - 'License': 'license.md'

markdown_extensions:
  - toc:
      permalink: "#"
      baselevel: 2
      separator: "_"
plugins:
  - search
